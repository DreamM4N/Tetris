<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="/Tetris/css/style.css">
</head>

<body>


    <div class="main">

    </div>

    <input type="text" readonly>

    <div class="controls">
        <h2>Управление</h2>
        <p>Впрво- стрелка вправо </p>
        <p>Влево- стрелка влево</p>
        <p>Поворот фигуры- стрелка вверх</p>
        <p>Ускорить фигуру- стрелка вниз</p>
    </div>

    <div class="overlay"></div>

    <div class="modal">
        <h2>Выберите уровень сложности</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>


    <script src="/Tetris/js/script.js"></script>
</body>

</html>
